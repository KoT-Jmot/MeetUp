name: meetup-actions-workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        microservice:
          - MeetUp.CommentsService/MeetUp.CommentsService
          - MeetUp.Gateway/MeetUp.Gateway
          - MeetUp.HangFireService/MeetUp.HangFireService
          - MeetUp.IdentityService/MeetUp.IdentityService
          - MeetUp.Ð•ventsService/MeetUp.EventsService
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.100'

      - name: Set up Docker
        uses: docker/setup-docker@v1
        
      - name: Start SQL Server container
        run: |
          docker run -e 'ACCEPT_EULA=SA' -e 'SA_PASSWORD=My_secret_p@ssword' -p 1433:1433 --name sql_server_container -d mcr.microsoft.com/mssql/server:2019-latest


      - name: Restore dependencies Api
        run: |
          cd ${{ matrix.microservice }}.Api
          dotnet restore

      - name: Build
        run: |
          cd ${{ matrix.microservice }}.Api
          dotnet build --configuration Release --no-restore
          
      - name: Restore dependencies Tests
        run: |
          cd ${{ matrix.microservice }}.Tests
          dotnet restore
          
      - name: Test
        run : |
          cd ${{ matrix.microservice }}.Tests
          dotnet test --configuration Release --no-restore
