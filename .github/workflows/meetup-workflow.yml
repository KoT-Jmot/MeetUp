name: meetup-actions-workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        microservice:
          - MeetUp.CommentsService/MeetUp.CommentsService.Api
          - MeetUp.Gateway/MeetUp.Gateway
          - MeetUp.HangFireSerivce/MeetUp.HangFireSerivce.Api
          - MeetUp.IdentityService/MeetUp.IdentityService.Api
          - MeetUp.Ð•ventsService/MeetUp.EventsService.Api
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.100'

      - name: Restore dependencies Api
        run: |
          cd ${{ matrix.microservice }}
          dotnet restore

      - name: Build
        run: |
          cd ${{ matrix.microservice }}
          dotnet build --configuration Release --no-restore
          
      - name: Restore dependencies Tests
        run: |
          cd ${{ matrix.microservice }}
          dotnet restore
          
      - name: Test
        run : |
          cd ${{ matrix.microservice }}
          dotnet test --configuration Release --no-restore
