version: '3.4'

services:
  meetup.identityservice.api:
    image: ${DOCKER_REGISTRY-}meetupidentityserviceapi
    build:
      context: .
      dockerfile: MeetUp.IdentityService/MeetUp.IdentityService.Api/Dockerfile
    depends_on:
      - identityDb

  identityDb:
    image: mcr.microsoft.com/mssql/server:2019-latest